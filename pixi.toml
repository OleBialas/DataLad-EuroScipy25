[workspace]
authors = ["obi <ole.bialas@posteo.de>"]
channels = ["conda-forge"]
name = "DataLad-EuroScipy25"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]
bash = "python -m bash_kernel.install --user"
preview = "quarto preview --no-browser"
render = "quarto render"
publish = "quarto publish"

[dependencies]
python = "3.12.*"

[pypi-dependencies]
git-annex = ">=10.20250721, <11"
datalad = ">=1.2.1, <2"
pandas = ">=2.3.1, <3"
datalad-next = ">=1.5.0, <2"
seaborn = ">=0.13.2, <0.14"
bash-kernel = ">=0.10.0, <0.11"
jupyter = ">=1.1.1, <2"



